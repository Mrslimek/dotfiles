# Alacritty configuration

[font]
# I use hack nerd font here because open sans dont work :/
normal = { family = "Hack Nerd Font", style = "Regular" }
bold = { family = "Hack Nerd Font", style = "Bold" }
italic = { family = "Hack Nerd Font", style = "Italic" }
size = 16

[colors.primary]
background = "0x000000"
foreground = "0xFFFFFF"

[window]
decorations = "none"
padding = { x = 5, y = 5 }

[cursor]
style = { shape = "Block", blinking = "On" }

[scrolling]
history = 10000

[bell]
animation = "EaseOutSine"
duration = 0
color = "0xFFFFFF"
